<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img class="img-top" src="https://firebasestorage.googleapis.com/v0/b/project-data-ja.appspot.com/o/front-end-mentor%2Fprofile-card-component%2Fbg-pattern-top.svg?alt=media&token=17a5ce9b-fe8b-4810-ab89-4f780753c54e" alt="top backround circle image" >
    <img class="img-bottom" src="https://firebasestorage.googleapis.com/v0/b/project-data-ja.appspot.com/o/front-end-mentor%2Fprofile-card-component%2Fbg-pattern-bottom.svg?alt=media&token=f9f82268-00cc-4af2-9412-159dd7110ec6" alt="bottom background circle image"/>
    <article>
    <img class="card-background" src="https://firebasestorage.googleapis.com/v0/b/project-data-ja.appspot.com/o/front-end-mentor%2Fprofile-card-component%2Fbg-pattern-card.svg?alt=media&token=cfc4dbd9-9a4a-4f1a-9c91-7a2ff564df59" alt="card pattern"/>
    <div class="name">
      <img class="profile" src="https://firebasestorage.googleapis.com/v0/b/project-data-ja.appspot.com/o/front-end-mentor%2Fprofile-card-component%2Fimage-victor.jpg?alt=media&token=a8aed448-ea54-45bf-b3ea-866515e12207" alt="profile pic" />
      <div class="name-block"><h2>Victor Crest<h2><span>26</span></div>
      <p class="location">London</p>
    </div>
      
    <div class="stats">
      <div class="stat-box"><h3>80K</h3>
        <p>Followers</p></div>
      <div class="stat-box"><h3>803K</h3>
        <p>Likes</p></div>   
    
      <div class="stat-box"><h3>1.4K</h3>
        <p>Photos</p></div>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.jasonamey.com">Jason Amey</a>.
  </div>
</main>
</body>
</html>
